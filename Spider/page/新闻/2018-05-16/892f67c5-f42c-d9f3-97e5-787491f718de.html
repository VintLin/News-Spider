<p>　　5月15日，在印度尼西亚泗水市，警察在袭击者的住所调查。</p>
<p>　　印尼第二大城市泗水市14日上午发生恐怖袭击事件。一家5口分乘两辆摩托车在泗水市警察局入口处引爆炸弹，4名家庭成员死亡，并造成6名警察和4名平民受伤。</p>
<p>　　新华社发（阿贡摄）</p>
